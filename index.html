<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Parent's Consent Form Generator</h1>
                <div class="auth-controls">
                    <button id="firebaseLoginBtn">Log in</button>
                    <span id="authUserName" class="auth-username"></span>
                </div>
            </div>
            <p>Sign in to fill all details from database</p>
        </header>

        <form id="consentForm" class="consent-form">
            <div class="form-section">
                <h2>Student Information</h2>
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                
                <div class="form-group">
                    <label for="studentId">Student ID Number:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                
                <div class="form-group">
                    <label for="bhawan">Bhawan Name:</label>
                    <input type="text" id="bhawan" name="bhawan" placeholder="e.g., Krishna, Ram, Vyas" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Leave Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="leaveFrom">Leave From:</label>
                        <input type="date" id="leaveFrom" name="leaveFrom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="leaveTo">Leave To:</label>
                        <input type="date" id="leaveTo" name="leaveTo" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Parent/Guardian Information</h2>
                <div class="form-group">
                    <label for="parentName">Full Name of Parent/Guardian:</label>
                    <input type="text" id="parentName" name="parentName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="place">Place:</label>
                        <input type="text" id="place" name="place" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Signature</h2>
                <div class="form-group">
                    <label for="signature">Upload Signature (Image file):</label>
                    <input type="file" id="signature" name="signature" accept="image/*">
                    <button type="button" id="uploadSignatureBtn" class="upload-btn hidden">Upload & Process</button>
                    <small>Please upload a clear image of your signature (JPG, PNG, etc.)</small>
                    <div class="signature-preview-wrap">
                        <img id="signaturePreview" class="hidden" alt="Signature preview" />
                        <span id="signaturePlaceholder" style="color: #7f8c8d; font-style: italic;">No signature uploaded yet</span>
                    </div>
                </div>
            </div>

            <!-- Signature Editor Modal -->
            <div id="signatureEditorModal" class="signature-modal">
                <div class="signature-modal-overlay"></div>
                <div class="signature-modal-container">
                    <div class="signature-modal-header">
                        <h3>Edit Your Signature</h3>
                        <button type="button" id="closeSignatureModal" class="signature-close-btn">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="signature-modal-content">
                        <div class="signature-editor-toolbar">
                            <button type="button" id="rotateLeftBtn" class="toolbar-btn">
                                <span>â†º</span> Rotate Left
                            </button>
                            <button type="button" id="rotateRightBtn" class="toolbar-btn">
                                <span>â†»</span> Rotate Right
                            </button>
                            <button type="button" id="resetCropBtn" class="toolbar-btn">
                                <span>ðŸ”„</span> Reset
                            </button>
                        </div>
                        <div class="signature-editor-workspace">
                            <img id="signatureEditImage" alt="Signature to edit">
                        </div>
                        <div class="signature-modal-actions">
                            <button type="button" id="cancelSignatureEdit" class="btn-cancel">Cancel</button>
                            <button type="button" id="applySignatureEdit" class="btn-apply">Apply Changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- df -->

            <div class="form-actions">
                <button type="submit" id="generatePdf">Generate & Download PDF</button>
                <button type="reset" id="resetForm">Reset Form</button>
                <button type="button" id="applyLeave">AUGSD</button>
            </div>
        </form>

        <div id="loading" class="loading hidden">
            <p>Generating PDF... Please wait</p>
        </div>
    </div>
